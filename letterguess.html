<html>

<head>
    <link rel="stylesheet" type="text/css" href="styleletterguess.css">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
</head>

<body>
    <p id="title">letter guess</p>
    <p id="subtitle">what letter am i thinking of?</p>
    <div id="winsdiv"></div>
    <div id="losesdiv"></div>
    <div id="leftdiv"></div>
    <br>
    <br>
    <div id="guesseddiv"></div>

    <script>
        var guessedLetters = [];
        var losscount = 0;
        var wincount = 0;
        var triesleft = 10;
        var letters = [
            "a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"
        ];
        var targetLetter = letters[Math.floor(Math.random() * letters.length)];
        console.log("target letter is " + targetLetter);

        document.onkeypress = function (event) {
            var guessedLetter = event.key;
            console.log("user guess is " + guessedLetter);
            if (guessedLetter === targetLetter) {
                wincount++;
                triesleft = 10;
                guessedLetters = [];
                console.log(wincount);
                targetLetter = letters[Math.floor(Math.random() * letters.length)];
                console.log("new target letter is " + targetLetter)
            }
            else {
                triesleft--;
                guessedLetters.push(guessedLetter);

            }

            if (triesleft === 0) {
                losscount++;
                triesleft = 10;
                guessedLetters = [];
                targetLetter = letters[Math.floor(Math.random() * letters.length)];
                console.log("new target letter is " + targetLetter)
            }
            document.getElementById("winsdiv").innerHTML = "Wins: " + wincount;
            document.getElementById("losesdiv").innerHTML = "Loses: " + losscount;
            document.getElementById("leftdiv").innerHTML = "Guesses left : " + triesleft;
            document.getElementById("guesseddiv").innerHTML = "Guesses letters : " + guessedLetters;
        }
        document.getElementById("winsdiv").innerHTML = "Wins: " + wincount;
        document.getElementById("losesdiv").innerHTML = "Loses: " + losscount;
        document.getElementById("leftdiv").innerHTML = "Guesses left : " + triesleft;
        document.getElementById("guesseddiv").innerHTML = "Guesses letters : " + guessedLetters;
    </script>
</body>

</html>
